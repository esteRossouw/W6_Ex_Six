<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6:Simple HTML Form</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <form>
        <h3>Spotify</h3>
        <div class="buttons">
            <p class="active">SIGN IN</p>
            <p>SIGN UP</p>
        </div>
    
        <input class="form-input" type="email" placeholder="username">
        <input class="form-input" type="password" placeholder="password">
        <div class="check">
            <input id="cb" type="checkbox" value="Stay Signed In">
            <label for="cb">Stay Signed In</label>
        </div>
       
        <button class="form-input" type="submit">Sign In</button>

        <div class="forgot">
            <p>Forgot Password</p>
        </div>
    </form>
    
</body>
</html>
